# Структура блока affects (массив аффектов, которые записываются в affected_type):
#  location: <имя apply_types>, например ВСЕГО_ЖИЗНИ
#  modifier: <значение> - обязательно если задано location
#  duration: <значение тиков> - время действия энчанта
#  aff: [бит1, бит2, .. битN] - биты AFF_FLAGGED, названия там же где apply_types (например ЗАЩИТА_ОТ_ТЬМЫ)
#  aff1: [бит1, бит2, .. битN] - биты AFF1_FLAGGED
#  no: [бит1, бит2, .. битN] - биты неудобств (!ВОР и тп)
#  на 1 аффект может быть только 1 битвектор

